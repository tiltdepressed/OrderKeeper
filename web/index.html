<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        #orderId {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        
        #orderId:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        #getOrderBtn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        #getOrderBtn:hover {
            background-color: #2980b9;
        }
        
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #7f8c8d;
        }
        
        #result {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            min-height: 300px;
            max-height: 600px;
            overflow: auto;
        }
        
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Order Viewer</h1>
    
    <div class="input-group">
        <input type="text" id="orderId" placeholder="Enter Order ID (e.g., b563feb7b2b84b6test)">
        <button id="getOrderBtn">Get Order</button>
    </div>
    
    <div id="loading">Loading...</div>
    <div id="result">Enter an Order ID and click "Get Order"</div>
    
    <script src="script.js"></script>
</body>
</html>
